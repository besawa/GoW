<p>
  <button class="btn btn-default" ng-click="newPage()">New Page</button>
</p>
<table class="table table-striped table-hover">
  <tr>
    <th>Name</th>
    <th>Route</th>
    <th></th>
  </tr>
  <tr ng-repeat="page in pages">
    <td>{{page.name}}</td>
    <td>{{page.route}}</td>
    <td>
      <a ui-sref="pages.edit({ id: page._id })">Edit</a>
    </td>
  </tr>
</table>

<script type="text/ng-template" id="pagesModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Page Properties</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name">
      </div>
      <div class="form-group">
        <label for="route">Route</label>
        <input type="text" class="form-control" id="route" placeholder="Enter route" ng-model="route">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
